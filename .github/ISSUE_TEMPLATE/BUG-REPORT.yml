name: "Bug Report"
description: Create a new issue for a bug.
title: "Your title"
labels: [
  "bug"
]
body:
  - type: input
    id: version
    attributes:
      label: "PalGuard Version"
      description: What version of PalGuard are you running?
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: "What happened?"
      description: Also tell us, what did you expect to happen?
      placeholder: Short and explicit description of your incident...
    validations:
      required: true
  - type: textarea
    id: reprod
    attributes:
      label: "Reproduction steps"
      description: Please enter an explicit description of your bug
      value: |
        1. ...
        2. ....
        3. .....
        4. See bug "..."
      render: bash
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: If applicable, add screenshots to help explain your problem.
      value: |
        ![DESCRIPTION](https://your/url/to/the/screenshot.png)
      render: bash
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: "Logs"
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: bash
    validations:
      required: false
